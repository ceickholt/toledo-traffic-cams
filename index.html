<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucas County Traffic Cameras & Incidents</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- MarkerCluster (optional, for clustering toggle) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" crossorigin="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" crossorigin="">
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" crossorigin=""></script>
</head>
<body>
  <header>
    <h1>Lucas County Traffic Cameras & Incidents</h1>
    <div class="controls">
      <label>OHGO API Key:
        <input type="password" id="apiKey" placeholder="Paste your API key">
      </label>
      <button id="saveKey">Save</button>
      <label>Refresh every:
        <select id="interval">
          <option value="5">5s</option>
          <option value="10" selected>10s</option>
          <option value="15">15s</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
      </label>
      <label>Size:
        <select id="imgSize">
          <option value="SmallUrl" selected>Small</option>
          <option value="LargeUrl">Large</option>
        </select>
      </label>
      <label>Sort:
        <select id="sortBy">
          <option value="route" selected>Route</option>
          <option value="location">Location</option>
          <option value="direction">Direction</option>
          <option value="favorites">Favorites first</option>
        </select>
      </label>
      <label><input type="checkbox" id="clusterToggle" checked> Cluster map</label>
      <label><input type="checkbox" id="wallboardToggle"> Wallboard</label>
      <label id="cycleWrap" style="display:none">
        Cycle (s): <input type="number" id="cycleSeconds" min="5" value="10" style="width:64px">
      </label>
      <input type="search" id="search" placeholder="Filter by route/intersection…">
      <button id="refreshNow">Refresh now</button>
    </div>
    <p class="hint">Data from <strong>ODOT / OHGO</strong>. Your API key is kept only in this browser.</p>
  </header>

  <!-- Incidents -->
  <section id="incidentsWrap">
    <div class="incidents-toolbar">
      <strong>Incidents</strong>
      <span class="incidents-count" id="incidentsCount">—</span>
      <span class="spacer"></span>
      <button id="incidentsRefresh">Refresh</button>
    </div>
    <div id="incidentsList" class="incidents-list">
      <div class="incidents-empty">Loading incidents…</div>
    </div>
  </section>

  <!-- Map -->
  <section id="mapWrap">
    <div class="map-toolbar">
      <strong>Map</strong><span class="spacer"></span>
      <button id="toggleMap">Hide Map</button>
      <button id="fitMap">Fit to Cameras</button>
    </div>
    <div id="map"></div>
  </section>

  <!-- Grid -->
  <main>
    <div id="status" class="status">Loading…</div>
    <div id="grid" class="grid"></div>
  </main>

  <footer><small>Snapshots typically refresh via cache-busting every few seconds.</small></footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lb" hidden>
    <div class="lb-backdrop" id="lbBackdrop"></div>
    <div class="lb-dialog">
      <button class="lb-close" id="lbClose" aria-label="Close">×</button>
      <h2 id="lbTitle"></h2>
      <div class="lb-figure"><img id="lbImg" alt=""></div>
      <div class="lb-meta" id="lbMeta"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
